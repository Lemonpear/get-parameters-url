<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function enviar(){
            var dato = document.getElementById("datoEnviar").value;
            window.location.href = "pagina.html?foo="+dato;
        }
    </script>
</head>

<body>
    <input type="text" id="datoEnviar" />
    <button onclick=enviar();>Enviar</button>
</body>

</html>
